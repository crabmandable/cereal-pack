name = "EnumExample"

[enums]
    [enums.numbers]
    zero = 0
    one = 1
    two = 2
    three = 3

    [enums.state]
    undefined = 0
    pending = 1
    working = 3
    complete = 2

[props]
    [props.simple_enum]
    type = "enum"
    enum = "numbers"

    [props.another_enum]
    type = "enum"
    enum = "numbers"

    [props.set_of_enums]
    type = "set"
    max_items = 4
    item = { type = "enum", enum = "state" }
