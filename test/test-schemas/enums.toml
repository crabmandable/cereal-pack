name = "EnumExample"

[props]
    [props.simple_enum]
    type = "enum"
    enum.zero = 0
    enum.one = 1
    enum.two = 2
    enum.three = 3

    [props.another_enum]
    type = "enum"
    enum.zero = 0
    enum.one = 1
    enum.two = 2
    enum.three = 3

    [props.set_of_enums]
    type = "set"
    max_items = 4
    item = { type = "enum", enum = { unspecified = 0, something = 1, more = 2 } }
